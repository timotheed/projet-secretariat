<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>affichage</title>
    <span id="heure"></span>
    <span id="jour"></span>
</head>
<body>
    <style type="text/css">
  div 
  {
    position: absolute; // Les images vont se superposer
    left: 0px; // A gauche
    top: 0px; // et en haut de la feuille
    display: none; // Par défaut, elles ne seront pas affichées
  }
        
</style>
 
<div id="div1" class="affiche"><span id="panneau1"></span></div>
<div id="div2" class="affiche"><span id="panneau2"></span></div>
<div id="div3" class="affiche"><span id="panneau3"></span></div>
<div id="div4" class="affiche"><span id="panneau4"></span></div>
<div id="div5" class="affiche"><span id="panneau5"></span></div>

<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>




<script>

    $(function () {
        function Horloge() {
            var laDate = new Date();
            var h = laDate.getHours() + ":" + laDate.getMinutes() + ":" + laDate.getSeconds();
            $('#heure').text(h);
        }
        var temps = 1000;
        setInterval(Horloge, temps);
    });
    // font size: 18px;
    // font-style: italic;
    //color: blue;
    // text-decoration: underline;
    // cursor: pointer;

var tabprof = ["Cibils","Van Dongen","Pazzou","Kimber","Bovey"];
var tabcours = ["phdf01","madf03","physique","math","history"];
$(function () {
    var i = 0;
    affiche();

    $('#panneau1').text(tabprof[0] + ' ' + tabcours[0]);
    $('#panneau2').text(tabprof[1] + ' ' + tabcours[1]);
    $('#panneau3').text(tabprof[2] + ' ' + tabcours[2]);
    $('#panneau4').text(tabprof[3] + ' ' + tabcours[3]);
    $('#panneau5').text(tabprof[4] + ' ' + tabcours[4]);
    
   
        function affiche() {
            i++;
            if (i == 1) precedent = '#div5'
            else precedent = '#div' + (i - 1);
            var actuel = '#div' + i;
            $(precedent).fadeOut(1000);
            $(actuel).fadeIn(1000);
            if (i == 5) i = 0;
        }

        setInterval(affiche, 3000);
    });

    var q = $('.affiche');          //Mémorisation du sélecteur dans une variable pour optimiser le code
    q.css('background', 'yellow');  //Couleur d'arrière-plan
    q.css('border-style', 'groove'); //Type de la bordure
    q.css('border-width', '4px');    //Largeur de la bordure
    q.css('width', '900px');         //Largeur des balises <div> de classe « question »
    q.css('height', '250px');        //Hauteur des balises <div> de classe « question »
    q.css('margin', '20px');         //Marge autour des balises <div> de classe « question »
</script>
</body>
</html>
