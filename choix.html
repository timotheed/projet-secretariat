<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tableaux d'information</title>
  </head>

  <body>
  <div id="choix">
    <label><input id="absence" type="button" name="absence" value="absence" /> Absence</label><br />
    <label><input id="infoparti" type="button" name="infoparti" value="infoparti" /> Information concernant un cours particulier</label><br />
    <label><input id="infogener" type="button" name="infogener" value="infogener" /> Information générale</label>
    </div>
    <br /><br />
    <script>
          var absence = document.getElementById("absence"),
              infoparti = document.getElementById("infoparti"),
              infogener = document.getElementById("infogener");
          document.getElementById("choix").addEventListener('click', function(e) {
              	window.location.href = e.target.value+'.html';
      });
    </script>

  </body>
</html>
